<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>

  <body>
    <div class="container">

      <div class="page-header">
        <h1>take this quick test to find out what you should study</h1>
      </div>

      <div class="jumbotron">
        <h3>its a programming personality quiz</h3>
        <button type="button" class="start">lets get started</button>
      </div>

      <div class="questions">
        <div class="question1">
        <label for="BuisnessSize">what size of company would you prefer to work for?</label>
        <select class="form-control">
          <option>A bigger established businesses like Microsoft</option>
                  <!-- C# (or java) -->
          <option>An enterprise company. Usually privately owned and provide goods and services.</option>
                <!-- java (or C#) -->
          <option>Startups and smaller companies</option>
                <!-- Ruby -->
          <option>Small or large, are you undecided?</option>
                <!-- php -->
        </select>
        </div>

      <div class="question2">
      <label for="demand">Would you like to learn an in-demand language or be more specalised?</label>
        <select class="form-control">
          <option>one of the most in-demand languages in the job market</option>
                  <!-- c# or java -->
          <option>one of the more popular programming languages amoung buisnesses</option>
                  <!-- c# or java -->
          <option>one of the more popular programming languages amoung both new and more experienced programmers</option>
           <!-- php or ruby -->
          <option>general purpose programming language</option>
          <!-- php or ruby -->
          <option>Either. Still undecided</option>
        </select>
        </div>

        <div class="question3">
        <label for="YourProjects">what sort of projects would you prefer to work on?</label>
          <select class="form-control">
            <option>building internal software</option>
            <!-- C# -->
            <option>high-performance processing</option>
            <!-- java -->
            <option>creating user interfaces</option>
             <!-- java -->
            <option>content-heavy websites with relatively little user interaction</option>
            <!-- php -->
            <option>building websites for clients</option>
            <!--java or php -->
            <option>building out sites for brands, businesses, and organizations</option>
            <!-- php -->
            <option>building interactive web applications</option>
            <!-- ruby -->
            <option>undecided</option>
          </select>
          </div>

          <div class="question4">
          <label for="LearnMore">Do you have any languages you know would like to learn more about?</label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> C#
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> Java
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> PHP
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox4" value="option4"> Ruby
          </label>
          </div>

          <div class="question5">
          <label for="LearnLess">Do you have any languages you know would NOT like to learn more about?</label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox5" value="option1"> C#
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox6" value="option2"> Java
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox7" value="option3"> PHP
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox8" value="option4"> Ruby
          </label>
          </div>

      </div>
      <div class="Results">
        <p class="resultText">you should probably study</p>
        <p class="resultC">C#</p>
        <p class="resultJava">Java</p>
        <p class="resultPhp">PHP</p>
        <p class="resultRuby">Ruby</p>
      </div>

    </div>
  </body>
</html>
